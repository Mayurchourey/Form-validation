<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIN-MAX-VALUE-VALIDATION</title>
</head>
<body>
    <p>Enter a number BTW.100 and 300</p>
    <input id="id1" type="number" min="100" max="300">
    <button onclick="checknumber()">Ok</button>
    <p id="result"></p>
    <script>
        function checknumber() {
            var inpObj = document.getElementById("id1");

            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            }

            else {
                document.getElementById("result").innerHTML = "inputOK"
            }
        }
    </script>

</body>
</html>
